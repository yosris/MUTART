

<div class="col-sm-8">
    {{::title}} <input type="text"
         name="name"
         ng-model="name"
         class="form-control"
         ng-required="required"
         ng-maxlength="maxlen">

</div>
<div class="col-sm-4 help-block" ng-if="form.name.$touched">
    <p ng-show="form.name.$error.required">This field is required.</p>
    <p ng-show="form.name.$error.maxlength">Input too long</p>
</div>
